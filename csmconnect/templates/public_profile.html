<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'scheduler/styles/profile.css' %}">
<link type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  {% include 'frontend/header.html' %}
  <hr class="solid">
  <div class="profile-outer-container">
    <div class="profile-item sidebar">
      <div class="profile-sidebar">
        <div class="profile-sidebar-title">
          Profile
        </div>
        <br></br>
        {% if image_url %}
          <img class="dropdown-image" src="{{image_url}}"></img>
        {% else %}
          <img class="dropdown-image" src="{% static 'scheduler/images/default-profile.png' %}"></img>
        <br></br>
        <div class="profile-description">
          <div class="name">
            {{ first_and_last }}
          </div>
          <br></br>
          <div class="short-description">
            {{ short_description }}
          </div>
          <br></br>
        </div>
       </div>
    </div>
    <div class="profile-item bio-experience">
      <div class="item bio">
        <div class="profile-title bio">Biography</div>
        <div class="profile-section bio"> {{ bio }}</div>
      </div>
      <div class="item experience">
        <div class="profile-title experience">Experience</div>
        <div class="profile-section experience"> {{ experience }}</div>
      </div>
    </div>
  </div>
</body>
</html>
